<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Cast</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" href="images/weather-forecast.png">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="City Name" spellcheck="false">
      <button><img src="images/search.png" alt=""></button>
    </div>


    <div class="weather-wrapper">
      <div class="error">
        <p>City not found!</p>
      </div>

      <div class="weather">
        <img src="images/clear.png" alt="" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" class="hum-img" alt="">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" class="wind-img" alt="">
            <div>
              <p class="wind">15 Km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- ----------------------------------------------------------- -->
  <!-- JS -->
  <script src="JS/weather.js"></script>
</body>

</html>
